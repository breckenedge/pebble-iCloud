name: Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with pytest
        run: |
          cd backend
          pytest --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  pebble-app-lint:
    name: Pebble App JavaScript Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pebble-app/package.json

      - name: Install dependencies
        run: |
          cd pebble-app
          npm install

      - name: Run ESLint
        run: |
          cd pebble-app
          npm run lint

  pebble-app-build:
    name: Pebble App C Build
    runs-on: ubuntu-20.04
    container:
      image: python:2.7.18-buster

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get -qq install -y wget python-pip python2.7-dev libsdl1.2debian libfdt1 libpixman-1-0 libfreetype6 libx11-6

      - name: Install virtualenv
        run: pip install virtualenv

      - name: Download Pebble SDK 4.5
        run: |
          mkdir ~/pebble-dev
          wget -q -O - https://developer.rebble.io/s3.amazonaws.com/assets.getpebble.com/pebble-tool/pebble-sdk-4.5-linux64.tar.bz2 | tar xj --strip-components=1 -C ~/pebble-dev

      - name: Setup SDK virtualenv and install requirements
        run: |
          cd ~/pebble-dev
          virtualenv .env
          bash -c "source .env/bin/activate && pip install -r requirements.txt && deactivate"

      - name: Download SDK Core 4.3
        run: |
          wget https://github.com/aveao/PebbleArchive/raw/master/SDKCores/sdk-core-4.3.tar.bz2 -O ~/pebble-dev/sdk-core-4.3.tar.bz2

      - name: Install SDK Core
        run: |
          mkdir -p ~/.pebble-sdk
          touch ~/.pebble-sdk/NO_TRACKING
          ~/pebble-dev/bin/pebble sdk install ~/pebble-dev/sdk-core-4.3.tar.bz2

      - name: Build Pebble app
        run: |
          cd pebble-app
          yes | ~/pebble-dev/bin/pebble build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app-build
          path: pebble-app/build/*.pbw
          if-no-files-found: error
