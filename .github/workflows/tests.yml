name: Tests

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
      - master

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with pytest
        run: |
          cd backend
          pytest --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  pebble-app-lint:
    name: Pebble App JavaScript Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pebble-app/package.json

      - name: Install dependencies
        run: |
          cd pebble-app
          npm install

      - name: Run ESLint
        run: |
          cd pebble-app
          npm run lint

  pebble-app-build:
    name: Pebble App C Build
    runs-on: ubuntu-latest
    container:
      image: python:3.9

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: apt-get update && apt-get -qq install -y wget libsdl1.2debian libfdt1 libpixman-1-0 libfreetype6 libx11-6

      - name: Download Pebble SDK
        run: |
          wget https://rebble-sdk.s3-us-west-2.amazonaws.com/pebble-sdk-4.6-rc2-linux64.tar.bz2
          tar xf pebble-sdk-4.6-rc2-linux64.tar.bz2
          mv pebble-sdk-4.6-rc2-linux64 ~/pebble-dev

      - name: Install SDK dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          cd ~/pebble-dev
          # Install dependencies, skipping pypkjs which has compatibility issues
          grep -v pypkjs requirements.txt > requirements-filtered.txt || true
          pip install -r requirements-filtered.txt || pip install sh requests websocket-client coloredlogs

      - name: Setup SDK
        run: |
          mkdir -p ~/.pebble-sdk
          touch ~/.pebble-sdk/NO_TRACKING

      - name: Build Pebble app
        run: |
          cd pebble-app
          yes | ~/pebble-dev/bin/pebble build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app-build
          path: pebble-app/build/*.pbw
          if-no-files-found: error
